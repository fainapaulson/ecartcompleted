<div class="container w-50 text-center">
    <h2 class="mb-5 mt-3">Update Product</h2>
    <form   (ngSubmit)="updateData()" id="f" class="container border bg-light">

        <input [(ngModel)]="pdata.productName" type="text" class="form-control mt-3 p-2" placeholder="productName" name="pin1" id="pin1">
        <input [(ngModel)]="pdata.categoryId" type="text" class="form-control mt-3 p-2" placeholder="categoryId" name="pin2" id="pin2">
        <input [(ngModel)]="pdata.description"  type="text" class="form-control mt-3 p-2" placeholder="description" name="pin3" id="pin3">

        <input [(ngModel)]="pdata.price"  type="text" class="form-control mt-3 p-2" placeholder="price" name="pin4" id="pin4">

        <input [(ngModel)]="pdata.isAvailable"  type="text" class="form-control mt-3 p-2" placeholder="isAvailable True/False" name="pin5" id="pin5">

        <input [(ngModel)]="pdata.productImage"  type="text" class="form-control mt-3 p-2" placeholder="productImage" name="pin6" id="pin6">

        <input [(ngModel)]="pdata.rating" type="text" class="form-control mt-3 p-2" placeholder="rating" name="pin7" id="pin7">
        <input [(ngModel)]="pdata.review" type="text" class="form-control mt-3 p-2" placeholder="review" name="pin8" id="pin8">

        <button type="submit" class="btn btn-success p-2 mt-3 mb-5" >Edit</button>
    </form>
</div>
